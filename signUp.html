<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <!-- 부트스트랩 css 사용 -->
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
    <header>
        <article>HELLO JAVA!</article>
        <button type="logIn" onclick="alert('로그인 페이지로 이동합니다.')">
            로그인
        </button>
    </header>
    <section>
        <h2>회원가입</h2>
        <form name="signupForm" id="signupForm">
            <label>이메일</label>
            <input type="text" name="email" id="email" placeholder="이메일을 입력해주세요"><br>
        
            <label>닉네임</label>
            <input type="text" name="nickname" id="nickname" placeholder="닉네임을 입력해주세요"><br>

            <label>비밀번호</label>
            <input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요"><br>
        
            <div>
                <button type="submit" value="회원가입" onclick="submit();">회원가입</button>
            </div>
        </form>
    
    </section>

    <!--  부트스트랩 js 사용 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="signUp.js"></script>
    
</body>
</html>
